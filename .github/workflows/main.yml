name: Deploy Vite client to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # If you deploy under a custom domain, base can stay "/"
      # If you deploy under user.github.io/<repo>, set VITE_BASE to "/<repo>/"
      VITE_BASE: "/"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        env:
          # expose env during build if needed (e.g. VITE_API_BASE)
          VITE_BASE: ${{ env.VITE_BASE }}
        run: npm run build

      - name: Add CNAME
        run: echo "sohaibmohammed.xyz" > client/dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
